<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<h3>Add Category</h3>
<form method="post">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input type="text" class="form-control" th:field="${recipeCategory.name}">
        <p th:errors="${recipeCategory.name}" class="error"></p>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input type="text" class="form-control" th:field="${recipeCategory.description}">
        <p th:errors="${recipeCategory.description}" class="error"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </div>
</form>
</body>
</html>
